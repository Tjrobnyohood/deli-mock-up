<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gilded Grill | Full Menu</title>
    <style>
        :root { --ok-rust: #a24632; --saffron: #d4af37; --denim: #1b2e44; --parchment: #fdfaf5; }
        body { margin: 0; background-color: var(--parchment); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding-bottom: 120px; }
        header { background: var(--denim); color: white; text-align: center; padding: 25px; border-bottom: 5px solid var(--saffron); }
        .container { max-width: 600px; margin: auto; padding: 15px; }
        .category-title { background: var(--ok-rust); color: white; padding: 10px; margin-top: 25px; border-radius: 4px; text-transform: uppercase; font-size: 0.9em; letter-spacing: 1px; }
        .menu-item { background: white; margin: 10px 0; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 4px solid var(--saffron); }
        .item-header { display: flex; justify-content: space-between; align-items: center; }
        .item-name { font-weight: bold; color: var(--denim); font-size: 1.1em; }
        .price-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-add { background: var(--denim); color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 0.8em; flex-grow: 1; }
        .btn-add span { display: block; font-size: 0.7em; opacity: 0.8; }
        
        /* SHOPPING BAG BAR */
        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--denim); color: white; padding: 15px; display: flex; justify-content: space-around; align-items: center; border-top: 4px solid var(--saffron); z-index: 1000; }
        .checkout-btn { background: var(--saffron); color: var(--denim); border: none; padding: 12px 20px; font-weight: bold; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>THE GILDED GRILL</h1>
    <p>Oklahoma Soul • Middle Eastern Spice</p>
</header>

<div class="container">
    <div class="category-title">Burgers (Basket includes Side)</div>
    
    <div class="menu-item">
        <div class="item-name">Hamburger</div>
        <div class="price-group">
            <button class="btn-add" onclick="addToBag('Hamburger', 6.99)">$6.99<span>Sandwich</span></button>
            <button class="btn-add" onclick="addToBag('Hamburger Basket', 8.99)">$8.99<span>Basket</span></button>
        </div>
    </div>

    <div class="menu-item">
        <div class="item-name">Cheeseburger</div>
        <div class="price-group">
            <button class="btn-add" onclick="addToBag('Cheeseburger', 7.99)">$7.99<span>Sandwich</span></button>
            <button class="btn-add" onclick="addToBag('Cheeseburger Basket', 9.99)">$9.99<span>Basket</span></button>
        </div>
    </div>

    <div class="menu-item">
        <div class="item-name">Cowboy Burger</div>
        <div class="price-group">
            <button class="btn-add" onclick="addToBag('Cowboy Burger', 8.99)">$8.99<span>Sandwich</span></button>
            <button class="btn-add" onclick="addToBag('Cowboy Basket', 10.99)">$10.99<span>Basket</span></button>
        </div>
    </div>

    <div class="category-title">Tex Mex & Specials</div>
    <div class="menu-item">
        <div class="item-name">Burrito Supreme</div>
        <div class="price-group">
            <button class="btn-add" onclick="addToBag('1 Burrito Supreme', 6.99)">$6.99<span>(1)</span></button>
            <button class="btn-add" onclick="addToBag('2 Burrito Supreme', 8.99)">$8.99<span>(2)</span></button>
        </div>
    </div>
    
    <div class="menu-item">
        <div class="item-name">Chicken Cheese Fries</div>
        <div class="price-group">
            <button class="btn-add" onclick="addToBag('Chicken Fries (1)', 9.00)">$9.00<span>(1)</span></button>
            <button class="btn-add" onclick="addToBag('Chicken Fries (2)', 11.49)">$11.49<span>(2)</span></button>
        </div>
    </div>

    <div class="category-title">Sides</div>
    <div class="menu-item">
        <div class="item-name">Fries, Tots, or Okra</div>
        <div class="price-group">
            <button class="btn-add" onclick="addToBag('Regular Side', 3.49)">$3.49<span>Regular</span></button>
            <button class="btn-add" onclick="addToBag('Large Side', 4.49)">$4.49<span>Large</span></button>
        </div>
    </div>
</div>

<div class="cart-bar">
    <div>Total: <span id="cart-total" style="color: var(--saffron); font-weight: bold;">$0.00</span></div>
    <button class="checkout-btn" onclick="checkout()">Place Order</button>
</div>

<script>
    let total = 0;
    function addToBag(name, price) {
        total += price;
        document.getElementById('cart-total').innerText = `$${total.toFixed(2)}`;
    }

    function checkout() {
        if (total === 0) { alert("Your bag is empty!"); return; }
        const notes = prompt("Special instructions? (e.g. No onions, add jalapeños)");
        alert(`Order Received!\nTotal: $${total.toFixed(2)}\nNotes: ${notes || 'None'}\n\nThank you!`);
        total = 0;
        document.getElementById('cart-total').innerText = "$0.00";
    }
</script>

</body>
</html>
