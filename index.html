<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gilded Grill | OK-ME Fusion</title>
    <style>
        :root {
            --ok-rust: #a24632;
            --saffron: #d4af37;
            --denim: #1b2e44;
            --parchment: #fdfaf5;
        }

        body {
            margin: 0;
            background-color: var(--parchment);
            font-family: 'Georgia', serif;
            padding-bottom: 100px; /* Space for the sticky cart */
        }

        header {
            background: var(--denim);
            color: white;
            text-align: center;
            padding: 40px 20px;
            border-bottom: 6px solid var(--saffron);
        }

        .container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .category { border-bottom: 2px solid var(--ok-rust); margin: 30px 0 10px; color: var(--ok-rust); text-transform: uppercase; font-family: monospace; }

        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        
        .item-info h3 { margin: 0; color: var(--denim); }
        .item-description { font-size: 0.85em; color: #666; font-style: italic; }

        .price-box { text-align: right; min-width: 100px; }
        .price { font-weight: bold; color: var(--ok-rust); display: block; }

        .btn-add {
            background: var(--ok-rust);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* STICKY CART STYLE */
        .cart-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--denim);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
            border-top: 4px solid var(--saffron);
            z-index: 1000;
        }

        .checkout-btn {
            background: var(--saffron);
            color: var(--denim);
            border: none;
            padding: 10px 25px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>The Gilded Grill</h1>
    <p>Hand-Made with Love • Oklahoma x Middle East</p>
</header>

<div class="container">
    <div class="category">Burgers</div>
    
    <div class="menu-item">
        <div class="item-info">
            <h3>Cowboy Burger</h3>
            <div class="item-description">Smashed onions, BBQ, and a dash of sumac.</div>
        </div>
        <div class="price-box">
            <span class="price">$8.99</span>
            <button class="btn-add" onclick="addToBag('Cowboy Burger', 8.99)">Add to Bag</button>
        </div>
    </div>

    <div class="menu-item">
        <div class="item-info">
            <h3>Burrito Supreme</h3>
            <div class="item-description">Wrapped with love and spicy harissa crema.</div>
        </div>
        <div class="price-box">
            <span class="price">$6.99</span>
            <button class="btn-add" onclick="addToBag('Burrito Supreme', 6.99)">Add to Bag</button>
        </div>
    </div>
</div>

<div class="cart-bar">
    <div>
        <span style="color: var(--saffron);">Items:</span> <span id="item-count">0</span>
    </div>
    <div>
        <span style="font-size: 1.2em;">Total: $<span id="cart-total">0.00</span></span>
    </div>
    <button class="checkout-btn" onclick="checkout()">Send Order to Kitchen</button>
</div>

<script>
    let total = 0;
    let count = 0;

    function addToBag(name, price) {
        total += price;
        count += 1;
        document.getElementById('cart-total').innerText = total.toFixed(2);
        document.getElementById('item-count').innerText = count;
    }

    function checkout() {
        if (count === 0) {
            alert("Your bag is empty, neighbor!");
            return;
        }
        const ticket = Math.floor(Math.random() * 900) + 100;
        alert(`✨ Order Sent! ✨\nTicket: #OK-${ticket}\nTotal: $${total.toFixed(2)}\n\nYour handmade breakfast is on the way!`);
        
        // Reset after order
        total = 0;
        count = 0;
        document.getElementById('cart-total').innerText = "0.00";
        document.getElementById('item-count').innerText = "0";
    }
</script>

</body>
</html>
